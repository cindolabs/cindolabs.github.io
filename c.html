<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Sederhana dan Mewah</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .hotel-container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .hotel-title {
            color: #007bff;
            font-size: 28px;
            margin-bottom: 10px;
        }
        .hotel-description {
            color: #333;
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="hotel-container">
        <!-- SVG Ikon Gedung Hotel -->
        <svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
            <polygon points="20,50 30,20 50,20 60,50 50,80 30,80 20,50" fill="#007bff"/>
            <polygon points="30,20 50,20 40,10" fill="#0056b3"/>
            <circle cx="40" cy="65" r="8" fill="#ffffff"/>
        </svg>
        <h1 class="hotel-title">Hotel Sederhana dan Mewah</h1>
        <p class="hotel-description">Hotel sederhana hingga resor bintang lima dengan fasilitas premium dan pelayanan penuh perhatian.</p>
    </div>
</body>
</html>
