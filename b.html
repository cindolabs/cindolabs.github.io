<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penggandaan Modal Trading</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0e0f11;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            background-color: #1c2526;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #444;
        }

        th {
            background-color: #2a3439;
            font-weight: bold;
        }

        td {
            background-color: #1c2526;
        }

        tr:nth-child(even) td {
            background-color: #242c2e;
        }

        .note {
            font-size: 14px;
            color: #bbb;
            text-align: center;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 20px;
            }

            th, td {
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Penggandaan Modal Trading (Forex, Gold, Bitcoin)</h1>
        <table id="tradingTable">
            <thead>
                <tr>
                    <th>Bulan</th>
                    <th>Modal Akhir ($)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <p class="note">Catatan: Simulasi ini mengasumsikan pertumbuhan 100% per bulan dengan tambahan $20 setiap bulan mulai Oktober 2025. Ini adalah ilustrasi hipotetis dan tidak realistis untuk trading nyata.</p>
    </div>

    <script>
        // Data simulasi
        const months = [
            'Awal (Sep 2025)', '2025-10', '2025-11', '2025-12',
            '2026-01', '2026-02', '2026-03', '2026-04',
            '2026-05', '2026-06', '2026-07', '2026-08', '2026-09'
        ];
        let modal = 20; // Modal awal
        const monthlyAddition = 20; // Tambahan modal per bulan
        const growthRate = 2; // 100% pertumbuhan (berlipat ganda)

        // Array untuk menyimpan modal akhir setiap bulan
        const modalValues = [modal];
        for (let i = 1; i < months.length; i++) {
            modal = (modal + monthlyAddition) * growthRate;
            modalValues.push(modal.toFixed(2));
        }

        // Isi tabel dengan data
        const tbody = document.querySelector('#tradingTable tbody');
        months.forEach((month, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${month}</td>
                <td>$${modalValues[index]}</td>
            `;
            tbody.appendChild(row);
        });
    </script>
</body>
</html>
