<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel A Hocindo - Pertumbuhan 100%</title>
    <link rel="icon" type="image/svg+xml" href="/hocindo.svg" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Verdana&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #e0e7ff, #f4f4f9);
            margin: 0;
            padding: 30px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .svg-container {
            max-width: 400px;
            margin: 20px auto;
        }

        h1 {
            color: #1a3c34;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #1a3c34;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .table-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            max-width: 1000px;
            overflow-x: auto;
        }

        .filter-container {
            margin-bottom: 20px;
        }

        .filter-container input {
            padding: 10px;
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            outline: none;
        }

        .filter-container input:focus {
            border-color: #006847;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #e0e0e0;
            padding: 12px 15px;
            text-align: center;
            font-size: 0.95em;
        }

        th {
            background: linear-gradient(135deg, #008060, #004c3f);
            color: white;
            font-weight: 600;
            cursor: pointer;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        th:hover {
            background: linear-gradient(135deg, #00a57d, #006847);
        }

        th.sort-asc::after {
            content: ' ▲';
        }

        th.sort-desc::after {
            content: ' ▼';
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e8f5e9;
        }

        .badge-bulan {
            display: inline-block;
            background-color: #2A9D8F;
            color: white;
            font-family: 'Verdana', monospace;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .badge-iterasi {
            display: inline-block;
            background-color: #4A90E2;
            color: white;
            font-family: 'Verdana', monospace;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .badge-nilaiAwal {
            display: inline-block;
            background-color: #9B59B6;
            color: white;
            font-family: 'Verdana', monospace;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .badge-pertumbuhan {
            display: inline-block;
            background-color: #E91E63;
            color: white;
            font-family: 'Verdana', monospace;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .badge-penjumlahan {
            display: inline-block;
            background-color: #F39C12;
            color: white;
            font-family: 'Verdana', monospace;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .badge-nilaiAkhir {
            display: inline-block;
            background-color: #16A085;
            color: white;
            font-family: 'Verdana', monospace;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .badge-kontribusi {
            display: inline-block;
            background-color: #7F8C8D;
            color: white;
            font-family: 'Verdana', monospace;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.5em;
            }

            th, td {
                padding: 8px;
                font-size: 0.85em;
            }

            .filter-container input {
                width: 100%;
            }

            .badge-bulan, .badge-iterasi, .badge-nilaiAwal, .badge-pertumbuhan,
            .badge-penjumlahan, .badge-nilaiAkhir, .badge-kontribusi {
                font-size: 0.8em;
                padding: 3px 6px;
            }

            .svg-container {
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Peta Pertumbuhan 100% Hocindo</h1>
        
        <!-- SVG Bintang -->
        <div class="svg-container">
            <svg width="100%" height="100%" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" style="background: #0e0f11;">
                <!-- First star (bright red, centered at 180,250, 0° rotation, unchanged) -->
                <path
                    d="M180 160 L210 70 L240 160 L330 190 L240 220 L210 310 L180 220 L90 190 Z"
                    fill="#ff3333"

                    stroke-width="4.5"
                >
                    <animate
                        attributeName="opacity"
                        values="1; 0.4; 1"
                        dur="2s"
                        repeatCount="indefinite"
                    />
                </path>

                <!-- Second star (neon blue, centered at 150,210, rotated 45°, shifted up 10 units) -->
                <path
                    d="M150 120 L180 30 L210 120 L300 150 L210 180 L180 270 L150 180 L60 150 Z"
                    fill="#33ccff"
                    stroke="#0099cc"
                    stroke-width="4.5"
                    transform="rotate(45 150 210)"
                >
                    <animate
                        attributeName="opacity"
                        values="1; 0.4; 1"

                    />
                </path>

                <!-- Third star (emerald green, centered at 150,160, rotated 90°, unchanged) -->
                <path
                    d="M150 70 L180 -20 L210 70 L300 100 L210 130 L180 220 L150 130 L60 100 Z"
                    fill="#33cc99"
                    stroke="#009966"
                    stroke-width="4.5"
                    transform="rotate(90 150 160)"
                >
                    <animate
                        attributeName="opacity"
                        values="1; 0.4; 1"
                        dur="2.5s"
                        repeatCount="indefinite"
                    />
                </path>

                <!-- Fourth star (golden yellow, centered at 190,125, rotated 135°, shifted up 10 units) -->
                <path
                    d="M190 35 L220 -55 L250 35 L340 65 L250 95 L220 185 L190 95 L100 65 Z"
                    fill="#ffcc33"
                    stroke="#cc9900"
                    stroke-width="4.5"
                    transform="rotate(135 190 125)"
                >
                    <animate
                        attributeName="opacity"
                        values="1; 0.4; 1"
                        dur="2.7s"
                        repeatCount="indefinite"
                    />
                </path>

                <!-- Metadata comment -->
                <!--
                    Seed: c37c292f6375137112763b9bd37b1d74a47f0aa385acedb2a12dbe8a15e0e396
                    TX type: simple
                    Gamma: rose
                    Stone: rhombus
                    Lightnings: -1.0
                    Glitch: -1.0
                    Sparks: 2
                    Spark Address: sp1pgss8legl06vrs7dmxcre8nkck65y782ke9qt8j0tejcvcd8h5nl92h47mn6g7
                -->
            </svg>
        </div>
        
        <!-- Tabel -->
        <div class="table-container">
            <h2>Data Pertumbuhan</h2>
            <p>Fokus pada proses, bukan pada hasil. Fokus pada saat ini, bukan pada masa depan...</p>
            <div class="filter-container">
                <input type="text" id="filterInput" placeholder="Filter berdasarkan bulan...">
            </div>
            <table id="tradingTable">
                <thead>
                    <tr>
                        <th data-sort="bulan">Bulan</th>
                        <th data-sort="iterasi">Iterasi</th>
                        <th data-sort="nilaiAwal">Nilai Awal</th>
                        <th data-sort="pertumbuhan">Pertumbuhan 100%</th>
                        <th>Penjumlahan</th>
                        <th data-sort="nilaiAkhir">Nilai Akhir</th>
                        <th data-sort="kontribusi">Kontribusi Pertumbuhan (%)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Data simulasi
            const months = [
                'Oktober 2025', 'November 2025', 'Desember 2025', 'Januari 2026', 'Februari 2026', 'Maret 2026',
                'April 2026', 'Mei 2026', 'Juni 2026', 'Juli 2026', 'Agustus 2026', 'September 2026'
            ];
            const reversedMonths = [
                'September 2026', 'Agustus 2026', 'Juli 2026', 'Juni 2026', 'Mei 2026', 'April 2026',
                'Maret 2026', 'Februari 2026', 'Januari 2026', 'Desember 2025', 'November 2025', 'Oktober 2025'
            ];
            let modal = 20; // Modal awal Oktober 2025

            // Array untuk menyimpan data tabel
            const data = [
                {
                    bulan: 'Oktober 2025',
                    iterasi: 0,
                    nilaiAwal: modal,
                    pertumbuhan: modal,
                    penjumlahan: `$${modal.toFixed(0)} + $${modal.toFixed(0)} = $${(modal * 2).toFixed(0)}`,
                    nilaiAkhir: modal * 2,
                    kontribusi: '50%'
                }
            ];

            modal = modal * 2; // Update modal setelah iterasi 0
            for (let i = 1; i < months.length; i++) {
                const nilaiAwal = modal;
                const pertumbuhan = nilaiAwal;
                const nilaiAkhir = nilaiAwal * 2;
                data.push({
                    bulan: months[i],
                    iterasi: i,
                    nilaiAwal: nilaiAwal,
                    pertumbuhan: pertumbuhan,
                    penjumlahan: `$${nilaiAwal.toFixed(0)} + $${pertumbuhan.toFixed(0)} = $${nilaiAkhir.toFixed(0)}`,
                    nilaiAkhir: nilaiAkhir,
                    kontribusi: '50%'
                });
                modal = nilaiAkhir;
            }

            // Balik urutan data untuk tabel
            const reversedData = data.reverse();

            // Fungsi untuk render tabel
            function renderTable(dataToRender) {
                const tbody = document.querySelector('#tradingTable tbody');
                tbody.innerHTML = '';
                dataToRender.forEach((row, index) => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td><span class="badge-bulan">${reversedMonths[index]}</span></td>
                        <td><span class="badge-iterasi">${row.iterasi}</span></td>
                        <td><span class="badge-nilaiAwal">$${row.nilaiAwal.toFixed(0)}</span></td>
                        <td><span class="badge-pertumbuhan">$${row.pertumbuhan.toFixed(0)}</span></td>
                        <td><span class="badge-penjumlahan">${row.penjumlahan}</span></td>
                        <td><span class="badge-nilaiAkhir">$${row.nilaiAkhir.toFixed(0)}</span></td>
                        <td><span class="badge-kontribusi">${row.kontribusi}</span></td>
                    `;
                    tbody.appendChild(tr);
                });
            }

            // Render tabel awal
            renderTable(reversedData);

            // Fungsi sorting
            let sortDirection = {};
            document.querySelectorAll('th[data-sort]').forEach(header => {
                header.addEventListener('click', () => {
                    const sortKey = header.getAttribute('data-sort');
                    const isAscending = sortDirection[sortKey] !== 'asc';
                    sortDirection[sortKey] = isAscending ? 'asc' : 'desc';

                    // Hapus indikator sort dari semua header
                    document.querySelectorAll('th').forEach(th => {
                        th.classList.remove('sort-asc', 'sort-desc');
                    });
                    // Tambahkan indikator sort ke header yang diklik
                    header.classList.add(isAscending ? 'sort-asc' : 'sort-desc');

                    // Urutkan data
                    const sortedData = [...reversedData].sort((a, b) => {
                        let valueA = a[sortKey];
                        let valueB = b[sortKey];

                        // Konversi ke number untuk kolom numerik
                        if (sortKey === 'nilaiAwal' || sortKey === 'pertumbuhan' || sortKey === 'nilaiAkhir') {
                            valueA = parseFloat(valueA);
                            valueB = parseFloat(valueB);
                        } else if (sortKey === 'kontribusi') {
                            valueA = parseFloat(valueA.replace('%', ''));
                            valueB = parseFloat(valueB.replace('%', ''));
                        }

                        if (isAscending) {
                            return valueA > valueB ? 1 : -1;
                        } else {
                            return valueA < valueB ? 1 : -1;
                        }
                    });

                    renderTable(sortedData);
                });
            });

            // Fungsi filter
            document.getElementById('filterInput').addEventListener('input', (e) => {
                const filterText = e.target.value.toLowerCase();
                const filteredData = reversedData.filter(row => row.bulan.toLowerCase().includes(filterText));
                renderTable(filteredData);
            });
        });
    </script>
</body>
</html>
