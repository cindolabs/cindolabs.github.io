<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Pemegang Saham Hocindo</title>
    <style>
        table {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        h2, p {
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h2>Daftar Pemegang Saham Hocindo</h2>
    <p>Harga per lembar saham: Rp 100</p>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Nama Pemegang Saham</th>
                <th>Jumlah Investasi (Rp)</th>
                <th>Jumlah Lembar Saham</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Mochamad Tabrani</td>
                <td>50.000</td>
                <td>500</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Pipit</td>
                <td>50.000</td>
                <td>500</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Sangaji</td>
                <td>100.000</td>
                <td>1.000</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Asmini</td>
                <td>135.000</td>
                <td>1.350</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Rasyid</td>
                <td>50.000</td>
                <td>500</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
