<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Hocindo — Logo Preview</title>
  <style>
    :root{ --rolex-green:#006847; --gold:#D4AF37; --white:#ffffff }
    html,body{height:100%;margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial}
    .page{display:flex;align-items:center;justify-content:center;height:100vh;background:linear-gradient(180deg,var(--rolex-green), #004c3f);}
    .card{display:flex;flex-direction:column;align-items:center;padding:28px;border-radius:18px;background:rgba(255,255,255,0.03);box-shadow:0 8px 30px rgba(0,0,0,0.35)}
    .label{margin-top:18px;color:var(--white);letter-spacing:6px;font-weight:700}
    .desc{margin-top:6px;color:rgba(255,255,255,0.8);font-size:13px}
  </style>
</head>
<body>
  <div class="page">
    <div class="card">
      <!-- SVG logo (square, scalable) -->
      <svg xmlns="http://www.w3.org/2000/svg" width="260" height="260" viewBox="0 0 260 260" role="img" aria-label="Hocindo logo">
        <defs>
          <linearGradient id="g1" x1="0" x2="1">
            <stop offset="0" stop-color="#0a8f65" />
            <stop offset="1" stop-color="#005d44" />
          </linearGradient>
          <filter id="f1" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0" dy="8" stdDeviation="12" flood-opacity="0.25" flood-color="#000"/>
          </filter>
        </defs>

        <!-- Background circle (adjusted lower for better centering) -->
        <circle cx="130" cy="110" r="86" fill="url(#g1)"/>

        <!-- Emblem: stylized H monogram inside circle -->
        <g transform="translate(0,18)">
          <!-- outer rounded shield to give premium feel -->
          <rect x="46" y="20" width="168" height="168" rx="40" ry="40" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="6"/>

          <!-- Monogram shape: two vertical bars and negative-space chevron -->
          <!-- Left vertical -->
          <rect x="78" y="52" width="18" height="100" rx="4" fill="#ffffff" opacity="0.95"/>
          <!-- Right vertical -->
          <rect x="164" y="52" width="18" height="100" rx="4" fill="#ffffff" opacity="0.95"/>

          <!-- Center chevron connecting bars to form 'H' look -->
          <path d="M96 98 L130 68 L164 98 L146 118 L130 102 L114 118 Z" fill="var(--gold)" opacity="0.95"/>

          <!-- small accent stroke for depth -->
          <path d="M96 98 L130 68 L164 98" fill="none" stroke="rgba(0,0,0,0.06)" stroke-width="2"/>

          <!-- subtle glossy highlight -->
          <ellipse cx="130" cy="60" rx="56" ry="18" fill="rgba(255,255,255,0.04)" />
        </g>

        <!-- Wordmark below the emblem -->
        <g transform="translate(0,178)">
          <text x="50%" y="28" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="800" font-size="28" fill="#ffffff">HOCINDO</text>
        </g>
      </svg>

      <div class="label">HOCINDO</div>
      <div class="desc">Minimal — Premium — GitHub-ready (SVG)</div>
    </div>
  </div>
</body>
</html>
