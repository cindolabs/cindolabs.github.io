<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hocindo - Analisis Investasi</title>
    <link rel="icon" type="image/svg+xml" href="/hocindo.svg" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Gaya CSS tetap sama seperti sebelumnya */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(145deg, #0a0a0a, #1c2526);
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            padding: 30px;
            transition: background 0.3s;
        }

        .light-mode {
            background: linear-gradient(145deg, #f0f0f0, #ffffff);
            color: #1a1a1a;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-in;
        }

        .header h1 {
            font-size: 2.8rem;
            font-weight: 700;
            color: #00ff00;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .logo-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo-container svg {
            width: 60px;
            height: 60px;
            transition: transform 0.3s;
        }

        .logo-container svg:hover {
            transform: scale(1.1);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .controls button {
            background: #030128;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.3s, transform 0.2s;
        }

        .controls button:hover {
            background: #1a1a1a;
            transform: translateY(-2px);
        }

        .input-container {
            margin-bottom: 20px;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .input-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .input-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            background: #2a2a2a;
            color: #fff;
            font-size: 1rem;
        }

        .input-container button {
            background: linear-gradient(90deg, #00ff00, #41d1ff);
            color: #1a1a1a;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        .input-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            background: #1a1a1a;
            margin-bottom: 40px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            font-size: 0.95rem;
        }

        th, td {
            padding: 12px 16px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.3s;
        }

        th {
            background: linear-gradient(90deg, #030128, #1a1a1a);
            color: #fff;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        td {
            background: linear-gradient(90deg, #222, #2a2a2a);
            font-weight: 400;
        }

        tr:hover td {
            background: linear-gradient(90deg, #2c2c2c, #353535);
            box-shadow: inset 0 0 10px rgba(0, 255, 0, 0.2);
        }

        tr {
            animation: fadeInRow 0.5s ease-in forwards;
            opacity: 0;
        }

        tr:nth-child(1) { animation-delay: 0.1s; }
        tr:nth-child(2) { animation-delay: 0.2s; }
        tr:nth-child(3) { animation-delay: 0.3s; }
        tr:nth-child(4) { animation-delay: 0.4s; }

        tr:last-child td {
            border-bottom: none;
            background: linear-gradient(90deg, #506888, #5a7a9a);
        }

        .harga-lime {
            color: #00ff00;
            font-weight: 600;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
        }

        .percentage::before {
            content: "â†‘ ";
            color: #00ff00;
            font-size: 0.8em;
            display: inline-block;
            margin-right: 4px;
        }

        .zero-percentage::before {
            content: "";
        }

        .chart-container {
            margin: 40px 0;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .button {
            background: linear-gradient(90deg, #00ff00, #41d1ff);
            color: #1a1a1a;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.3s;
            display: inline-block;
            margin: 20px auto;
            text-align: center;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInRow {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            table {
                font-size: 0.85rem;
            }

            th, td {
                padding: 8px 10px;
            }

            .controls {
                flex-direction: column;
                gap: 10px;
            }

            .table-container {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" width="60" height="60">
                <defs>
                    <linearGradient id="gradient1" x1="0%" x2="100%" y1="0%" y2="100%">
                        <stop offset="0%" stop-color="#41D1FF" />
                        <stop offset="100%" stop-color="#BD34FE" />
                    </linearGradient>
                </defs>
                <path fill="url(#gradient1)" d="m63.033,39.744c-4.274,17.143-21.637,27.576-38.782,23.301-17.138-4.274-27.571-21.638-23.295-38.78,4.272-17.145,21.635-27.579,38.775-23.305,17.144,4.274,27.576,21.64,23.302,38.784z" />
            </svg>
            <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" width="60" height="60">
                <defs>
                    <linearGradient id="gradient2" x1="0%" x2="100%" y1="0%" y2="100%">
                        <stop offset="0%" stop-color="#FFEA83" />
                        <stop offset="100%" stop-color="#FFA800" />
                    </linearGradient>
                </defs>
                <path fill="url(#gradient2)" d="M12,12h40v40h-40v-40z" />
            </svg>
        </div>

        <div class="header">
            <h1>Hocindo - Platform Investasi Modern</h1>
        </div>

        <div class="controls">
            <button id="themeToggle">Mode Terang</button>
        </div>

        <div class="input-container">
            <label for="inputDate">Tanggal:</label>
            <input type="date" id="inputDate" required>
            <label for="initialBalance">Modal Awal ($):</label>
            <input type="number" id="initialBalance" step="0.01" min="0" required>
            <label for="profit">Keuntungan ($):</label>
            <input type="number" id="profit" step="0.01" min="0" required>
            <button id="addBalance">Tambah Saldo</button>
        </div>

        <div class="chart-container">
            <canvas id="priceChart"></canvas>
        </div>

        <div class="table-container">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Tanggal</th>
                        <th>Hari</th>
                        <th>Modal Awal ($)</th>
                        <th>Keuntungan ($)</th>
                        <th>Saldo ($)</th>
                        <th>Perubahan ($)</th>
                        <th>Persentase</th>
                        <th>Calon Pertumbuhan ($)</th>
                        <th>Persentase Proyeksi</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Data akan diisi secara dinamis oleh JavaScript -->
                </tbody>
            </table>
        </div>

        <div style="text-align: center;">
            <a href="#" class="button">Analisis Lebih Lanjut</a>
        </div>
    </div>

    <script>
        // Inisialisasi data awal
        let investmentData = [];

        // Fungsi untuk mengambil nama hari dari tanggal
        function getDayName(dateString) {
            const date = new Date(dateString);
            const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
            return days[date.getDay()];
        }

        // Fungsi untuk format tanggal ke DD MMM YYYY
        function formatDate(dateString) {
            const date = new Date(dateString);
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'Mei', 'Jun', 'Jul', 'Agu', 'Sep', 'Okt', 'Nov', 'Des'];
            return `${date.getDate()} ${months[date.getMonth()]} ${date.getFullYear()}`;
        }

        // Fungsi untuk memperbarui tabel
        function updateTable() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            investmentData.sort((a, b) => new Date(b.date) - new Date(a.date)); // Urutkan dari terbaru
            investmentData.forEach((data, index) => {
                const row = document.createElement('tr');
                row.style.animationDelay = `${index * 0.1}s`;
                row.innerHTML = `
                    <td>${formatDate(data.date)}</td>
                    <td>${data.day}</td>
                    <td>${data.initialBalance.toFixed(2)}</td>
                    <td><span class="${data.profit > 0 ? 'harga-lime' : 'harga-lime zero-percentage'}">+${data.profit.toFixed(2)}</span></td>
                    <td>${data.balance.toFixed(2)}</td>
                    <td><span class="${data.change > 0 ? 'harga-lime' : 'harga-lime zero-percentage'}">+${data.change.toFixed(2)}</span></td>
                    <td><span class="${data.percentage > 0 ? 'harga-lime percentage' : 'harga-lime zero-percentage'}">${data.percentage.toFixed(1)}%</span></td>
                    <td>${data.projectedBalance.toFixed(2)}</td>
                    <td><span class="${data.projectedPercentage > 0 ? 'harga-lime percentage' : 'harga-lime zero-percentage'}">${data.projectedPercentage.toFixed(1)}%</span></td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Inisialisasi grafik
        const ctx = document.getElementById('priceChart').getContext('2d');
        let priceChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Saldo ($)',
                    data: [],
                    borderColor: '#00ff00',
                    backgroundColor: 'rgba(0, 255, 0, 0.2)',
                    fill: true,
                    tension: 0.4,
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: true, labels: { color: '#fff' } },
                    title: { display: true, text: 'Tren Saldo', color: '#fff', font: { size: 18 } }
                },
                scales: {
                    x: { ticks: { color: '#fff' } },
                    y: { ticks: { color: '#fff' }, beginAtZero: true }
                }
            }
        });

        // Fungsi untuk memperbarui grafik
        function updateChart() {
            const labels = investmentData.sort((a, b) => new Date(a.date) - new Date(b.date)).map(data => formatDate(data.date));
            const balances = investmentData.sort((a, b) => new Date(a.date) - new Date(b.date)).map(data => data.balance);
            priceChart.data.labels = labels;
            priceChart.data.datasets[0].data = balances;
            priceChart.options.plugins.title.text = labels.length > 0 ? `Tren Saldo ${labels[0]} - ${labels[labels.length - 1]}` : 'Tren Saldo';
            priceChart.update();
        }

        // Event listener untuk tombol tambah saldo
        document.getElementById('addBalance').addEventListener('click', () => {
            const inputDate = document.getElementById('inputDate').value;
            const initialBalance = parseFloat(document.getElementById('initialBalance').value);
            const profit = parseFloat(document.getElementById('profit').value);

            if (inputDate && !isNaN(initialBalance) && !isNaN(profit)) {
                const percentage = (profit / initialBalance) * 100; // Hitung persentase otomatis
                const totalBalance = initialBalance + profit;
                const projectedBalance = totalBalance * (1 + percentage / 100);
                const projectedPercentage = percentage;

                const newData = {
                    date: inputDate,
                    day: getDayName(inputDate),
                    initialBalance: initialBalance,
                    profit: profit,
                    balance: totalBalance,
                    change: profit, // Perubahan sama dengan keuntungan
                    percentage: percentage,
                    projectedBalance: projectedBalance,
                    projectedPercentage: projectedPercentage
                };

                // Tambahkan data baru dan hapus data duplikat untuk tanggal yang sama
                investmentData = investmentData.filter(data => data.date !== inputDate);
                investmentData.push(newData);

                // Perbarui tabel dan grafik
                updateTable();
                updateChart();

                // Reset formulir
                document.getElementById('inputDate').value = '';
                document.getElementById('initialBalance').value = '';
                document.getElementById('profit').value = '';
            } else {
                alert('Mohon isi semua kolom dengan benar!');
            }
        });

        // Toggle Tema Gelap/Terang
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            themeToggle.textContent = document.body.classList.contains('light-mode') ? 'Mode Gelap' : 'Mode Terang';
        });

        // Inisialisasi tabel dan grafik saat halaman dimuat
        updateTable();
        updateChart();
    </script>
</body>
</html>
