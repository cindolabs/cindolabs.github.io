# Konfigurasi dasar situs
title: Hocindo üè©
description: Program Investasi Hocindo dengan desain elegan dan modern.
url: "https://hocindo.github.io" # URL situs Anda
baseurl: "" # Kosong untuk root domain
lang: id_ID # Bahasa Indonesia

# Tema Jekyll
theme: minima # Tema dasar, akan dioverride oleh CSS kustom
# Alternatif: theme: jekyll-theme-cayman
# remote_theme: "mmistakes/minimal-mistakes@4.24.0" # Uncomment untuk tema eksternal

# Plugin untuk fitur tambahan
plugins:
  - jekyll-seo-tag # Optimasi SEO untuk navbar, hero, dll.
  - jekyll-sitemap # Sitemap untuk navigasi
  - jekyll-include-cache # Meningkatkan performa rendering
  - jekyll-paginate # Untuk paginasi (opsional)

# Pengaturan SEO
logo: /assets/images/logo.png # Path ke logo untuk navbar
twitter:
  username: hocindo # Ganti dengan username Twitter Anda
social:
  name: Hocindo
  links:
    - https://twitter.com/hocindo
    - https://www.instagram.com/hocindo

# Google Analytics
google_analytics: UA-XXXXX-X # Ganti dengan ID Analytics Anda

# Pengaturan Markdown
markdown: kramdown
kramdown:
  input: GFM # Dukung tabel Markdown untuk investasi

# Paginasi (opsional, untuk daftar paket atau blog)
paginate: 5
paginate_path: "/investasi/page:num/"

# Koleksi untuk paket investasi
collections:
  packages:
    output: true
    permalink: /investasi/:name # URL seperti /investasi/basic

# Default front matter
defaults:
  - scope:
      path: ""
      type: packages
    values:
      layout: package
      permalink: /investasi/:name
  - scope:
      path: ""
    values:
      layout: default
      css: /assets/css/style.css # Referensi CSS kustom

# Pengaturan lain
exclude: [Gemfile, Gemfile.lock, node_modules, vendor]
timezone: Asia/Jakarta
