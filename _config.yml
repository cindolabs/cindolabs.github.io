# Konfigurasi dasar situs
title: Hocindo üè©
description: Solusi investasi terpercaya untuk semua kalangan.
url: "https://hocindo.github.io" # URL situs Anda
baseurl: "" # Kosong untuk root domain
lang: id_ID # Bahasa Indonesia

# Tema Jekyll
theme: jekyll-theme-cayman # Tema berbeda, lebih modern dan bersih
# Alternatif: theme: jekyll-theme-slate # Uncomment untuk tema lain

# Plugin untuk fitur tambahan
plugins:
  - jekyll-seo-tag # Optimasi SEO
  - jekyll-sitemap # Generate sitemap.xml
  - jekyll-paginate # Untuk paginasi (opsional, misalnya untuk daftar artikel)

# Pengaturan SEO
logo: /assets/images/logo.png # Ganti dengan path logo Anda (opsional)
twitter:
  username: hocindo # Ganti dengan username Twitter (opsional)
  card: summary
social:
  name: Hocindo
  links:
    - https://twitter.com/hocindo # Ganti dengan link sosial media Anda
    - https://www.instagram.com/hocindo # Opsional

# Google Analytics
google_analytics: UA-XXXXX-X # Ganti dengan ID Google Analytics Anda

# Pengaturan Markdown
markdown: kramdown
kramdown:
  input: GFM # Dukung tabel Markdown untuk investasi

# Paginasi (opsional, untuk blog atau daftar paket)
paginate: 5
paginate_path: "/packages/page:num/"

# Pengaturan koleksi untuk paket investasi
collections:
  packages:
    output: true
    permalink: /investasi/:name # URL seperti /investasi/basic

# Default front matter
defaults:
  - scope:
      path: ""
      type: packages
    values:
      layout: package
      permalink: /investasi/:name
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      permalink: /blog/:year/:month/:day/:title

# Pengaturan lain
exclude: [Gemfile, Gemfile.lock, node_modules, vendor]
timezone: Asia/Jakarta
