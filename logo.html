<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024" role="img" aria-label="Modern Meme Coin Logo">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a2a44"/>
      <stop offset="100%" stop-color="#0d1a2b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00c4b4"/>
      <stop offset="50%" stop-color="#40c4ff"/>
      <stop offset="100%" stop-color="#0288d1"/>
    </linearGradient>
    <radialGradient id="shine" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background Circle with Shine -->
  <circle cx="512" cy="512" r="480" fill="url(#bg)" stroke="#ffffff" stroke-width="12"/>
  <circle cx="512" cy="512" r="480" fill="url(#shine)"/>

  <!-- Abstract House (Golden Ratio proportions) -->
  <g stroke="url(#accent)" stroke-width="20" fill="none">
    <!-- Roof (Triangle) -->
    <polygon points="312,312 512,112 712,312"/>
    <!-- Base (Rectangle, 400x247 for golden ratio) -->
    <rect x="312" y="312" width="400" height="247" rx="20"/>
    <!-- Door (Simplified, centered) -->
    <rect x="462" y="459" width="100" height="100" rx="15"/>
  </g>

  <!-- Blockchain-inspired Hexagon Overlay -->
  <g fill="none" stroke="#ffffff" stroke-width="8" opacity="0.5">
    <path d="M512 250 l60 35 l0 70 l-60 35 l-60 -35 l0 -70 z"/>
    <path d="M512 350 l40 23 l0 46 l-40 23 l-40 -23 l0 -46 z"/>
  </g>

  <!-- Central Glow (Futuristic touch) -->
  <circle cx="512" cy="512" r="50" fill="url(#accent)" fill-opacity="0.3"/>
</svg>
