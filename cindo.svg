<svg width="360" height="220" viewBox="0 0 360 220" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Cindo Labs Fintech AI Logo">
  <defs>
    <linearGradient id="neuralGrad" x1="0" y1="0" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14FFEC"/>
      <stop offset="100%" stop-color="#0D7377"/>
    </linearGradient>
  </defs>

  <!-- Neural network lines -->
  <g stroke="url(#neuralGrad)" stroke-width="1.5" opacity="0.8" fill="none">
    <path d="M60 90 Q80 60, 110 90 T160 90" />
    <path d="M60 130 Q80 160, 110 130 T160 130" />
  </g>

  <!-- Nodes -->
  <circle cx="60" cy="90" r="5" fill="url(#neuralGrad)">
    <animate attributeName="r" values="5;7;5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="160" cy="90" r="5" fill="url(#neuralGrad)"/>
  <circle cx="110" cy="110" r="4" fill="url(#neuralGrad)">
    <animate attributeName="r" values="4;6;4" dur="1.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Text -->
  <text x="190" y="115" font-family="Poppins, Montserrat, sans-serif"
        font-size="32" font-weight="700" fill="url(#neuralGrad)">
    Cindo Labs
  </text>
  <text x="190" y="138" font-family="Poppins, sans-serif" font-size="13" fill="#14FFEC" opacity="0.8">
    AI • Blockchain • Fintech
  </text>
</svg>
