<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Transparent Background -->
  <rect x="0" y="0" width="300" height="200" fill="none"/>

  <!-- Definitions for gradient, shadow, and glow -->
  <defs>
    <!-- Metallic Gradient for Infinity Loop -->
    <linearGradient id="metallicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C0C7D1;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#E8ECEF;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#A0A8B5;stop-opacity:1"/>
    </linearGradient>
    <!-- Glow Gradient for Nodes -->
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00A3AD;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00A3AD;stop-opacity:0"/>
    </radialGradient>
    <!-- Enhanced Shadow Filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="3" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Glow Filter for Icon -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="0" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Infinity Coin Icon -->
  <g transform="translate(60, 30) scale(0.85)" filter="url(#glow)">
    <!-- Infinity Loop (Base Layer) -->
    <path d="M60 60 A30 30 0 0 1 120 60 A30 30 0 0 1 60 60 M120 60 A30 30 0 0 1 60 60"
          fill="none" stroke="url(#metallicGradient)" stroke-width="14" stroke-linecap="round" filter="url(#shadow)"/>
    <!-- Inner Glow Layer for 3D Effect -->
    <path d="M60 60 A30 30 0 0 1 120 60 A30 30 0 0 1 60 60 M120 60 A30 30 0 0 1 60 60"
          fill="none" stroke="#FFFFFF" stroke-width="10" stroke-linecap="round" opacity="0.3"/>
    <!-- Central "C" -->
    <path d="M90 30 A30 30 0 0 1 90 90 A30 30 0 0 1 60 60" 
          fill="none" stroke="#00A3AD" stroke-width="10" stroke-linecap="round"/>
    <!-- Blockchain Nodes with Glow -->
    <circle cx="60" cy="60" r="6" fill="#00A3AD"/>
    <circle cx="60" cy="60" r="10" fill="none" stroke="url(#glowGradient)" stroke-width="4"/>
    <circle cx="120" cy="60" r="6" fill="#00A3AD"/>
    <circle cx="120" cy="60" r="10" fill="none" stroke="url(#glowGradient)" stroke-width="4"/>
    <circle cx="90" cy="30" r="6" fill="#00A3AD"/>
    <circle cx="90" cy="30" r="10" fill="none" stroke="url(#glowGradient)" stroke-width="4"/>
  </g>

  <!-- Text: Cindo Labs -->
  <text x="220" y="140" text-anchor="middle" font-family="Montserrat, sans-serif" 
        font-size="32" font-weight="700" fill="#00A3AD">Cindo</text>
  <text x="220" y="170" text-anchor="middle" font-family="Montserrat, sans-serif" 
        font-size="22" font-weight="400" fill="#333333">Labs</text>
</svg>
