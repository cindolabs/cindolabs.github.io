<svg width="400" height="240" viewBox="0 0 400 240" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Cindo Labs Fintech AI Logo - Minimal Version">
  <defs>
    <!-- Gradien futuristik -->
    <linearGradient id="neuralGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14FFEC"/>
      <stop offset="100%" stop-color="#0D7377"/>
    </linearGradient>
  </defs>

  <!-- Garis neural vertikal -->
  <g stroke="url(#neuralGrad)" stroke-width="1.6" opacity="0.8" fill="none" transform="translate(-20, 20)">
    <path d="M90 40 Q60 70, 90 100 T90 160" />
    <path d="M130 40 Q160 70, 130 100 T130 160" />
  </g>

  <!-- Node dengan animasi denyut -->
  <g transform="translate(-20, 20)">
    <circle cx="90" cy="40" r="5" fill="url(#neuralGrad)">
      <animate attributeName="r" values="5;8;5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="90" cy="160" r="5" fill="url(#neuralGrad)">
      <animate attributeName="r" values="5;8;5" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="130" cy="40" r="5" fill="url(#neuralGrad)">
      <animate attributeName="r" values="5;8;5" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="130" cy="160" r="5" fill="url(#neuralGrad)">
      <animate attributeName="r" values="5;8;5" dur="2.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="110" cy="100" r="4.5" fill="url(#neuralGrad)">
      <animate attributeName="r" values="4.5;7;4.5" dur="1.6s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Teks utama -->
  <text x="140" y="125" font-family="Poppins, Montserrat, sans-serif"
        font-size="40" font-weight="700" fill="url(#neuralGrad)">
    Cindo Labs
  </text>

  <!-- Hanya titik berdenyut di bawah teks -->
  <g fill="#14FFEC" opacity="0.9" transform="translate(15, 0)">
    <circle cx="180" cy="155" r="3">
      <animate attributeName="r" values="3;5;3" dur="1.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="155" r="3">
      <animate attributeName="r" values="3;5;3" dur="1.7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="220" cy="155" r="3">
      <animate attributeName="r" values="3;5;3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
