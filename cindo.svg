<svg width="480" height="280" viewBox="0 0 480 280" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Cindo Labs Crypto Fintech Logo">
  <!-- Transparent Background -->
  <rect x="0" y="0" width="480" height="280" fill="none"/>

  <!-- Definitions for shadow -->
  <defs>
    <!-- Shadow Filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Teks utama -->
  <text x="80" y="140" font-family="Inter, sans-serif" font-size="42" font-weight="700" fill="#00A3AD" filter="url(#shadow)">
    Cindo Labs
  </text>

  <!-- Subjudul -->
  <text x="80" y="170" font-family="Inter, sans-serif" font-size="14" font-weight="400" fill="#00A3AD" opacity="0.9">
    AI • Blockchain • Fintech Innovation
  </text>
</svg>
