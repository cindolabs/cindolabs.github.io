<svg width="480" height="280" viewBox="0 0 480 280" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Cindo Labs Crypto Fintech Logo">
  <!-- Transparent Background -->
  <rect x="0" y="0" width="480" height="280" fill="none"/>

  <!-- Definitions for gradient and glow -->
  <defs>
    <!-- Gradasi utama -->
    <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00FFF0"/>
      <stop offset="50%" stop-color="#00B3FF"/>
      <stop offset="100%" stop-color="#0070FF"/>
    </linearGradient>
    <!-- Efek cahaya lembut -->
    <filter id="glowBlur">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Teks utama -->
  <text x="90" y="140" font-family="Poppins, Montserrat, sans-serif" font-size="40" font-weight="700" fill="url(#neonGrad)" filter="url(#glowBlur)">
    Cindo Labs
  </text>

  <!-- Subjudul -->
  <text x="90" y="170" font-family="Poppins, sans-serif" font-size="16" fill="#00FFF0" opacity="0.85">
    AI • Blockchain • Fintech Innovation
  </text>
</svg>
