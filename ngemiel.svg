<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" width="1200" height="300">
  <!-- Background: Deep Blue (Ren Air) -->
  <rect width="1200" height="300" fill="#001F3F"/>
  
  <!-- Logo: Golden Ding Fire + 33 -->
  <g transform="translate(150,150) rotate(45) translate(-150,-150)">
    <rect x="70" y="70" width="160" height="160" rx="30" fill="#D4AF37"/> <!-- EMAS -->
    <rect x="110" y="110" width="80" height="80" rx="15" fill="#001F3F"/>
    <!-- Angka 33 di tengah kecil -->
    <text x="150" y="165" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#001F3F" text-anchor="middle">33</text>
  </g>
  
  <!-- Teks Utama: Angkringan Cindo (Emas + Bayangan Putih) -->
  <text x="280" y="185" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="#D4AF37">Ngemiel</text>
  <text x="282" y="187" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="#FFFFFF" opacity="0.3">Angkringan Cindo</text>
  
  <!-- Subtext: @ngemiel + Tagline (Putih + Emas Kecil) -->
  <text x="280" y="230" font-family="Arial, sans-serif" font-size="32" fill="#FFFFFF">@ngemiel</text>
  <text x="420" y="230" font-family="Arial, sans-serif" font-size="28" fill="#D4AF37">壬水丁火 • Guru Lautan</text>
</svg>
