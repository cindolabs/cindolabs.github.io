  <!-- Bintang 4 (Hitam, rotasi 67.5°) -->
  <polygon
    points="200,120 215,165 265,135 230,180 280,200 230,220 265,265 215,235 200,280 185,235 135,265 170,220 120,200 170,180 135,135 185,165"
